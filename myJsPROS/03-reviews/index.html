<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
    <!-- Global fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review" id="0">
                <div class="img-container">
                    <img src="./Image/round_profil_picture_after_.webp" alt="" width="150px" height="100px" id="person-img">
                </div>
                <h4 id="author">Ellie Jane</h4>
                <p id="job">Model</p>
                <p id="info">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim.</p>

                <div class="button-container">
                    <button class="prev-button">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-button">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                   
                </div>
                <button class="random-btn">Surprise Me</button>
            </article>
        </section>
    </main>



    <script src="./app.js"></script>
</body>
</html>
