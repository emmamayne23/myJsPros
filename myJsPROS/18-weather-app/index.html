<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>What's the weather today???</h1>
    <div class="container">
        <h1>Weather App</h1>
        <article action="" class="form">
            <input type="text" class="search-input" placeholder="Enter a City">
            <div class="input-error">Please Enter City Name !!!</div>
            <button class="search-button" onclick="searchWeather()">Search</button>
        </article>
        <article class="weather-info">
            <div class="weather-icon">
                <img src="" alt="weather0icon" class="image">
            </div>
            <div class="weather-temp"></div>
            <div class="city"></div>
            <div class="description"></div>
        </article>
    </div>


    <script src="./app.js"></script>
</body>
</html>
