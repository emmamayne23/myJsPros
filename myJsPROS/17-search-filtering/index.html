<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Filtering</title>
    <link rel="stylesheet" href="style.css">
    <!-- Global fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="search" name="" id="search" placeholder="search here..." onkeyup="startSearch()">
        </div>

        <div class="images">
            <div class="image-container">
                <img src="./imgs/anime.png" class="image" alt="error">
                <h2 class="image-text">Sword Anime</h2>
            </div>
            <div class="image-container">
                <img src="./imgs/deer-.jpg" class="image" alt="">
                <h2 class="image-text">Deer</h2>
            </div>
            <div class="image-container">
                <img src="./imgs/dragon-.png" class="image" alt="">
                <h2 class="image-text">Dragon Anime</h2>
            </div>
            <div class="image-container">
                <img src="./imgs/deer-2.jpg" class="image" alt="">
                <h2 class="image-text">Deer</h2>
            </div>
            <div class="image-container">
                <img src="./imgs/flower.jpg" class="image" alt="">
                <h2 class="image-text">Flower</h2>
            </div>
            <div class="image-container">
                <img src="./imgs/ice-.jpg" class="image" alt="">
                <h2 class="image-text">Ice Cubes</h2>
            </div>
            <div class="image-container">
                <img src="./imgs/landscape-.jpg" class="image" alt="">
                <div class="image-text">Mountain Landscape</div>
            </div>
            <div class="image-container">
                <img src="./imgs/deer3.png" class="image" alt="">
                <h2 class="image-text">Deer Snow</h2>
            </div>
            <div class="image-container">
                <img src="./imgs/landscape-2.jpg" class="image" alt="">
                <h2 class="image-text">Overseas Landscape</h2>
            </div>
            <div class="image-container">
                <img src="./imgs/model.jpg" class="image" alt="">
                <h2 class="image-text">Model</h2>
            </div>
            
        </div>


    </div>
    
    <script src="./app.js"></script>
</body>
</html>
