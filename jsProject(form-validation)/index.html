<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <!-- Global fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="form-container">
        <div class="image">
            <img src="./starry-sky-image.jpg" alt="" width="50%">
        </div>

        <div class="form">

            <div class="article">
                <form action="" method="" id="myForm">
                    <h3>Welcome to Dribble</h3>
                    <p style="margin-bottom: 20px;">Come on and create an account</p>
    
                    <div>
                        <span>
                            <label for="">Full name:</label>
                            <input type="text" name="fullname" id="fullname">
                            <p id="fullnameError"></p>
                        </span>
                        
                        <span>
                            <label for="">Username:</label>
                            <input type="text" name="username" id="username">
                            <p id="usernameError"></p>
                        </span>
                        <span>
                            <label for="">E-mail:</label>
                            <input type="email" name="email" id="email">
                            <p id="emailError"></p>
                        </span>
                        <span>
                            <label for="">Password:</label>
                            <input type="password" name="password" id="password">
                            <p id="passwordError"></p>
                        </span>
                        <span>
                            <label for="">Confirm Password:</label>
                            <input type="password" name="cpassword" id="cpassword">
                            <p id="cpasswordError"></p>
                        </span>
                    </div>
    
                    <p style="display: flex; gap: 5px; margin-top: 20px;"><input type="checkbox" name="checkbox" id="checkbox">I agree with the <a href="">terms and conditions</a></p>
    
                    <button type="submit">Sign Up</button>
    
                    <p style="text-align: center;">Already a member? <a href="">Sign In</a></p>
                    
                </form>
            </div>
            
        </div>
        
    </div>
    

    <script src="./app.js"></script>
</body>
</html>
